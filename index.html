<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GTO Session Viewer</title>
  <style>
    :root {
      --bg-primary: #0d1117;
      --bg-secondary: #161b22;
      --bg-tertiary: #21262d;
      --bg-card: #1c2128;
      --border-color: #30363d;
      --text-primary: #e6edf3;
      --text-secondary: #8b949e;
      --text-muted: #6e7681;
      --accent-blue: #58a6ff;
      --accent-purple: #a371f7;
      --accent-green: #3fb950;
      --accent-orange: #d29922;
      --accent-red: #f85149;
      --accent-cyan: #39c5cf;
      --accent-pink: #db61a2;
      --gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --gradient-2: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      --shadow: 0 8px 24px rgba(0,0,0,0.4);
      --radius: 12px;
      --radius-sm: 8px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      line-height: 1.5;
    }

    /* Header */
    .header {
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border-color);
      padding: 16px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 20px;
      font-weight: 600;
    }

    .logo-icon {
      width: 36px;
      height: 36px;
      background: var(--gradient-1);
      border-radius: var(--radius-sm);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }

    .header-actions {
      display: flex;
      gap: 12px;
    }

    .btn {
      padding: 8px 16px;
      border-radius: var(--radius-sm);
      border: 1px solid var(--border-color);
      background: var(--bg-tertiary);
      color: var(--text-primary);
      font-size: 14px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.2s;
    }

    .btn:hover {
      background: var(--bg-card);
      border-color: var(--accent-blue);
    }

    .btn-primary {
      background: var(--accent-blue);
      border-color: var(--accent-blue);
      color: #fff;
    }

    .btn-primary:hover {
      background: #4c9aed;
    }

    /* Main Layout */
    .main {
      display: flex;
      height: calc(100vh - 69px);
    }

    /* Sidebar */
    .sidebar {
      width: 320px;
      background: var(--bg-secondary);
      border-right: 1px solid var(--border-color);
      display: flex;
      flex-direction: column;
      flex-shrink: 0;
    }

    .sidebar-header {
      padding: 16px;
      border-bottom: 1px solid var(--border-color);
    }

    .search-box {
      width: 100%;
      padding: 10px 12px;
      border-radius: var(--radius-sm);
      border: 1px solid var(--border-color);
      background: var(--bg-tertiary);
      color: var(--text-primary);
      font-size: 14px;
    }

    .search-box:focus {
      outline: none;
      border-color: var(--accent-blue);
    }

    .object-tree {
      flex: 1;
      overflow-y: auto;
      padding: 8px;
    }

    .tree-item {
      border-radius: var(--radius-sm);
      margin-bottom: 2px;
    }

    .tree-item-header {
      display: flex;
      align-items: center;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: var(--radius-sm);
      transition: background 0.15s;
    }

    .tree-item-header:hover {
      background: var(--bg-tertiary);
    }

    .tree-item-header.selected {
      background: rgba(88, 166, 255, 0.15);
    }

    .tree-toggle {
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-muted);
      transition: transform 0.2s;
    }

    .tree-toggle.expanded {
      transform: rotate(90deg);
    }

    .tree-icon {
      width: 24px;
      height: 24px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 10px;
      font-size: 12px;
      font-weight: 600;
    }

    .tree-icon.object { background: rgba(163, 113, 247, 0.2); color: var(--accent-purple); }
    .tree-icon.component { background: rgba(88, 166, 255, 0.2); color: var(--accent-blue); }
    .tree-icon.property { background: rgba(63, 185, 80, 0.2); color: var(--accent-green); }

    .tree-name {
      flex: 1;
      font-size: 13px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .tree-badge {
      font-size: 11px;
      padding: 2px 8px;
      border-radius: 10px;
      background: var(--bg-tertiary);
      color: var(--text-muted);
    }

    .tree-children {
      margin-left: 20px;
      display: none;
    }

    .tree-children.expanded {
      display: block;
    }

    /* Content Area */
    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Upload Area */
    .upload-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }

    .upload-area {
      width: 100%;
      max-width: 600px;
      padding: 60px 40px;
      border: 2px dashed var(--border-color);
      border-radius: var(--radius);
      text-align: center;
      transition: all 0.3s;
      cursor: pointer;
    }

    .upload-area:hover, .upload-area.dragover {
      border-color: var(--accent-blue);
      background: rgba(88, 166, 255, 0.05);
    }

    .upload-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
      background: var(--gradient-1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
    }

    .upload-title {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .upload-subtitle {
      color: var(--text-secondary);
      margin-bottom: 24px;
    }

    .upload-formats {
      display: flex;
      gap: 12px;
      justify-content: center;
    }

    .format-tag {
      padding: 6px 16px;
      background: var(--bg-tertiary);
      border-radius: 20px;
      font-size: 13px;
      color: var(--text-secondary);
    }

    /* Data View */
    .data-view {
      flex: 1;
      overflow: hidden;
      display: none;
      flex-direction: column;
    }

    .data-view.visible {
      display: flex;
    }

    /* Stats Bar */
    .stats-bar {
      display: flex;
      gap: 16px;
      padding: 16px 24px;
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border-color);
      flex-wrap: wrap;
    }

    .stat-card {
      background: var(--bg-tertiary);
      padding: 12px 20px;
      border-radius: var(--radius-sm);
      min-width: 140px;
    }

    .stat-value {
      font-size: 24px;
      font-weight: 600;
      color: var(--accent-blue);
    }

    .stat-label {
      font-size: 12px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    /* Tabs */
    .tabs {
      display: flex;
      gap: 4px;
      padding: 12px 24px;
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border-color);
    }

    .tab {
      padding: 8px 20px;
      border-radius: var(--radius-sm);
      font-size: 14px;
      cursor: pointer;
      color: var(--text-secondary);
      transition: all 0.2s;
      border: none;
      background: transparent;
    }

    .tab:hover {
      color: var(--text-primary);
      background: var(--bg-tertiary);
    }

    .tab.active {
      background: var(--accent-blue);
      color: #fff;
    }

    /* Panels */
    .panel {
      flex: 1;
      overflow-y: auto;
      padding: 24px;
      display: none;
    }

    .panel.visible {
      display: block;
    }

    /* Detail Panel */
    .detail-card {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: var(--radius);
      margin-bottom: 20px;
      overflow: hidden;
    }

    .detail-header {
      padding: 16px 20px;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .detail-title {
      font-size: 16px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .detail-body {
      padding: 16px 20px;
    }

    /* Property Table */
    .prop-table {
      width: 100%;
      border-collapse: collapse;
    }

    .prop-table th,
    .prop-table td {
      padding: 10px 12px;
      text-align: left;
      border-bottom: 1px solid var(--border-color);
    }

    .prop-table th {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: var(--text-muted);
      font-weight: 500;
    }

    .prop-table tr:last-child td {
      border-bottom: none;
    }

    .prop-table tr:hover td {
      background: var(--bg-tertiary);
    }

    .type-badge {
      display: inline-block;
      padding: 3px 10px;
      border-radius: 4px;
      font-size: 12px;
      font-family: 'SF Mono', Monaco, monospace;
    }

    .type-badge.int { background: rgba(88, 166, 255, 0.15); color: var(--accent-blue); }
    .type-badge.float { background: rgba(63, 185, 80, 0.15); color: var(--accent-green); }
    .type-badge.string { background: rgba(210, 153, 34, 0.15); color: var(--accent-orange); }
    .type-badge.double { background: rgba(163, 113, 247, 0.15); color: var(--accent-purple); }
    .type-badge.byte { background: rgba(219, 97, 162, 0.15); color: var(--accent-pink); }
    .type-badge.short { background: rgba(57, 197, 207, 0.15); color: var(--accent-cyan); }

    .data-preview {
      font-family: 'SF Mono', Monaco, monospace;
      font-size: 12px;
      color: var(--text-secondary);
      max-width: 300px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    /* Sources Panel */
    .source-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .source-card {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: var(--radius);
      padding: 16px 20px;
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .source-thumb {
      width: 80px;
      height: 60px;
      background: var(--bg-tertiary);
      border-radius: var(--radius-sm);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      flex-shrink: 0;
    }

    .source-info {
      flex: 1;
      min-width: 0;
    }

    .source-name {
      font-weight: 600;
      margin-bottom: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .source-path {
      font-size: 12px;
      color: var(--text-muted);
      font-family: 'SF Mono', Monaco, monospace;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .source-meta {
      display: flex;
      gap: 16px;
      margin-top: 8px;
    }

    .source-meta-item {
      font-size: 12px;
      color: var(--text-secondary);
    }

    .source-meta-item span {
      color: var(--text-primary);
      font-weight: 500;
    }

    /* Timeline Panel */
    .timeline-info {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      margin-bottom: 24px;
    }

    .timeline-card {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: var(--radius);
      padding: 20px;
    }

    .timeline-value {
      font-size: 32px;
      font-weight: 600;
      color: var(--accent-blue);
    }

    .timeline-label {
      font-size: 13px;
      color: var(--text-muted);
      margin-top: 4px;
    }

    .timeline-bar {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: var(--radius);
      padding: 20px;
    }

    .timeline-track {
      height: 40px;
      background: var(--bg-tertiary);
      border-radius: 6px;
      position: relative;
      margin-top: 12px;
      overflow: hidden;
    }

    .timeline-range {
      position: absolute;
      top: 4px;
      bottom: 4px;
      background: var(--gradient-1);
      border-radius: 4px;
    }

    .timeline-marker {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 3px;
      background: var(--accent-orange);
      border-radius: 2px;
    }

    .timeline-labels {
      display: flex;
      justify-content: space-between;
      margin-top: 8px;
      font-size: 12px;
      color: var(--text-muted);
    }

    /* Annotations Panel */
    .annotation-list {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .annotation-card {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: var(--radius);
      overflow: hidden;
    }

    .annotation-header {
      padding: 12px 16px;
      background: var(--bg-tertiary);
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .annotation-frame {
      background: var(--accent-purple);
      color: #fff;
      padding: 4px 12px;
      border-radius: 4px;
      font-size: 13px;
      font-weight: 600;
    }

    .annotation-type {
      font-size: 13px;
      color: var(--text-secondary);
    }

    .annotation-body {
      padding: 16px;
    }

    .annotation-preview {
      background: var(--bg-primary);
      border-radius: var(--radius-sm);
      padding: 16px;
      margin-bottom: 12px;
      min-height: 100px;
      position: relative;
    }

    .annotation-text-content {
      font-size: 14px;
    }

    .annotation-meta {
      display: flex;
      gap: 20px;
      font-size: 12px;
      color: var(--text-muted);
    }

    /* Graph Panel */
    .graph-container {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: var(--radius);
      padding: 20px;
      min-height: 400px;
    }

    .graph-canvas {
      width: 100%;
      height: 400px;
      position: relative;
    }

    .graph-node {
      position: absolute;
      background: var(--bg-tertiary);
      border: 2px solid var(--border-color);
      border-radius: var(--radius-sm);
      padding: 12px 16px;
      font-size: 12px;
      cursor: move;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    .graph-node:hover {
      border-color: var(--accent-blue);
      box-shadow: 0 0 0 4px rgba(88, 166, 255, 0.2);
    }

    .graph-node.source { border-color: var(--accent-green); }
    .graph-node.group { border-color: var(--accent-purple); }
    .graph-node.output { border-color: var(--accent-orange); }

    /* JSON Panel */
    .json-view {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: var(--radius);
      overflow: hidden;
    }

    .json-toolbar {
      padding: 12px 16px;
      background: var(--bg-tertiary);
      border-bottom: 1px solid var(--border-color);
      display: flex;
      gap: 8px;
    }

    .json-content {
      padding: 16px;
      max-height: 600px;
      overflow: auto;
      font-family: 'SF Mono', Monaco, monospace;
      font-size: 13px;
      line-height: 1.6;
      white-space: pre-wrap;
      word-break: break-all;
    }

    .json-key { color: var(--accent-purple); }
    .json-string { color: var(--accent-green); }
    .json-number { color: var(--accent-blue); }
    .json-boolean { color: var(--accent-orange); }
    .json-null { color: var(--text-muted); }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-muted);
    }

    .empty-state-icon {
      font-size: 48px;
      margin-bottom: 16px;
      opacity: 0.5;
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-primary);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--border-color);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--text-muted);
    }

    /* Hidden file input */
    #file-input {
      display: none;
    }

    /* Responsive */
    @media (max-width: 900px) {
      .sidebar {
        width: 260px;
      }
      .stats-bar {
        gap: 12px;
      }
      .stat-card {
        min-width: 120px;
        padding: 10px 16px;
      }
    }

    @media (max-width: 700px) {
      .main {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        height: auto;
        max-height: 300px;
        border-right: none;
        border-bottom: 1px solid var(--border-color);
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">
      <div class="logo-icon">‚óé</div>
      <span>GTO Session Viewer</span>
    </div>
    <div class="header-actions">
      <button class="btn" onclick="document.getElementById('file-input').click()">
        <span>üìÇ</span> Open File
      </button>
      <button class="btn" id="export-btn" style="display: none;" onclick="exportJSON()">
        <span>üíæ</span> Export JSON
      </button>
    </div>
  </header>

  <input type="file" id="file-input" accept=".rv,.gto" onchange="handleFileSelect(event)">

  <main class="main">
    <aside class="sidebar" id="sidebar" style="display: none;">
      <div class="sidebar-header">
        <input type="text" class="search-box" placeholder="Search objects..." oninput="filterTree(this.value)">
      </div>
      <div class="object-tree" id="object-tree"></div>
    </aside>

    <div class="content">
      <div class="upload-container" id="upload-container">
        <div class="upload-area" id="upload-area" onclick="document.getElementById('file-input').click()">
          <div class="upload-icon">üìÅ</div>
          <div class="upload-title">Drop your .rv file here</div>
          <div class="upload-subtitle">or click to browse</div>
          <div class="upload-formats">
            <span class="format-tag">.rv</span>
            <span class="format-tag">.gto</span>
          </div>
        </div>
      </div>

      <div class="data-view" id="data-view">
        <div class="stats-bar" id="stats-bar"></div>

        <div class="tabs">
          <button class="tab active" data-panel="details">Details</button>
          <button class="tab" data-panel="sources">Sources</button>
          <button class="tab" data-panel="timeline">Timeline</button>
          <button class="tab" data-panel="annotations">Annotations</button>
          <button class="tab" data-panel="graph">Graph</button>
          <button class="tab" data-panel="json">JSON</button>
        </div>

        <div class="panel visible" id="panel-details"></div>
        <div class="panel" id="panel-sources"></div>
        <div class="panel" id="panel-timeline"></div>
        <div class="panel" id="panel-annotations"></div>
        <div class="panel" id="panel-graph"></div>
        <div class="panel" id="panel-json"></div>
      </div>
    </div>
  </main>

  <script type="module">
    import { SimpleReader, SimpleWriter } from './src/index.js';

    let gtoData = null;
    let selectedObject = null;

    // Expose functions to window for inline handlers
    window.handleFileSelect = handleFileSelect;
    window.filterTree = filterTree;
    window.exportJSON = exportJSON;

    // Drag and drop
    const uploadArea = document.getElementById('upload-area');

    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
      uploadArea.addEventListener(eventName, preventDefaults, false);
      document.body.addEventListener(eventName, preventDefaults, false);
    });

    ['dragenter', 'dragover'].forEach(eventName => {
      uploadArea.addEventListener(eventName, () => uploadArea.classList.add('dragover'), false);
    });

    ['dragleave', 'drop'].forEach(eventName => {
      uploadArea.addEventListener(eventName, () => uploadArea.classList.remove('dragover'), false);
    });

    uploadArea.addEventListener('drop', handleDrop, false);

    function preventDefaults(e) {
      e.preventDefault();
      e.stopPropagation();
    }

    function handleDrop(e) {
      const dt = e.dataTransfer;
      const files = dt.files;
      if (files.length > 0) {
        loadFile(files[0]);
      }
    }

    function handleFileSelect(event) {
      const file = event.target.files[0];
      if (file) {
        loadFile(file);
      }
    }

    function loadFile(file) {
      const reader = new FileReader();
      reader.onload = (e) => {
        const content = e.target.result;
        parseGTO(content, file.name);
      };
      reader.readAsText(file);
    }

    function parseGTO(content, filename) {
      const reader = new SimpleReader();
      const success = reader.open(content, filename);

      if (!success) {
        alert('Failed to parse GTO file');
        return;
      }

      gtoData = reader.result;
      showDataView();
      renderStats();
      renderTree();
      renderAllPanels();

      // Select first object
      if (gtoData.objects.length > 0) {
        selectObject(gtoData.objects[0]);
      }
    }

    function showDataView() {
      document.getElementById('upload-container').style.display = 'none';
      document.getElementById('data-view').classList.add('visible');
      document.getElementById('sidebar').style.display = 'flex';
      document.getElementById('export-btn').style.display = 'flex';
    }

    function renderStats() {
      const stats = calculateStats();
      const container = document.getElementById('stats-bar');

      container.innerHTML = `
        <div class="stat-card">
          <div class="stat-value">${stats.objects}</div>
          <div class="stat-label">Objects</div>
        </div>

    function calculateStats() {
      let components = 0;
      let properties = 0;
      let sources = 0;
      let annotations = 0;

      for (const obj of gtoData.objects) {
        components += Object.keys(obj.components).length;

        for (const comp of Object.values(obj.components)) {
          properties += Object.keys(comp.properties).length;
        }

        if (obj.protocol === 'RVFileSource') {
          sources++;
        }

        if (obj.protocol === 'RVPaint') {
          const paintComp = obj.components.paint;
          if (paintComp && paintComp.properties.nextId) {
            annotations += paintComp.properties.nextId.data[0] || 0;
          }
        }
      }

      return {
        objects: gtoData.objects.length,
        components,
        properties,
        sources,
        annotations
      };

    function formatDataPreview(prop) {
      const data = prop.data;
      if (!data || data.length === 0) return '[ ]';

      if (prop.type === 'string') {
        if (data.length === 1) return `"${data[0]}"`;
        return `["${data.slice(0, 3).join('", "')}"${data.length > 3 ? ', ...' : ''}]`;
      }

      const flat = Array.isArray(data[0]) ? data.flat() : data;
      if (flat.length <= 6) {
        return `[${flat.map(v => typeof v === 'number' ? v.toFixed(2) : v).join(', ')}]`;
      }
      return `[${flat.slice(0, 4).map(v => typeof v === 'number' ? v.toFixed(2) : v).join(', ')}, ... (${flat.length} values)]`;
    }

    function renderStrokePath(points, color) {
      if (!points || points.length < 2) return '';

      // Normalize points to SVG coordinates
      const width = 300;
      const height = 80;
      const padding = 10;

      let minX = Infinity, maxX = -Infinity, minY = Infinity, maxY = -Infinity;
      for (const p of points) {
        minX = Math.min(minX, p[0]);
        maxX = Math.max(maxX, p[0]);
        minY = Math.min(minY, p[1]);
        maxY = Math.max(maxY, p[1]);
      }

      const scaleX = (width - padding * 2) / (maxX - minX || 1);
      const scaleY = (height - padding * 2) / (maxY - minY || 1);
      const scale = Math.min(scaleX, scaleY);

      const pathPoints = points.map(p => {
        const x = padding + (p[0] - minX) * scale;
        const y = padding + (p[1] - minY) * scale;
        return `${x},${y}`;
      });

      return `<polyline points="${pathPoints.join(' ')}" fill="none" stroke="${color}" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>`;
    }

    function renderGraphPanel() {
      const container = document.getElementById('panel-graph');

      // Find connections
      const connObj = gtoData.objects.find(obj => obj.protocol === 'connection');
      if (!connObj) {
        container.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">üîó</div>
            <div>No connection graph found</div>
          </div>
        `;
        return;
      }

      const connections = connObj.components.evaluation?.properties.connections?.data || [];
      const topNodes = connObj.components.top?.properties.nodes?.data || [];

      // Build graph
      const nodes = new Set();
      const edges = [];

      for (const conn of connections) {
        nodes.add(conn[0]);
        nodes.add(conn[1]);
        edges.push({ from: conn[0], to: conn[1] });
      }

      // Simple layout
      const nodeArray = Array.from(nodes);
      const nodePositions = {};
      const cols = Math.ceil(Math.sqrt(nodeArray.length));

      nodeArray.forEach((node, i) => {
        const col = i % cols;
        const row = Math.floor(i / cols);
        nodePositions[node] = {
          x: 50 + col * 180,
          y: 50 + row * 80
        };
      });

      container.innerHTML = `
        <div class="detail-card">
          <div class="detail-header">
            <div class="detail-title">üîó Node Graph</div>
            <span class="tree-badge">${nodes.size} nodes, ${edges.length} connections</span>
          </div>
          <div class="detail-body">
            <div class="graph-canvas" id="graph-canvas">
              <svg width="100%" height="400" style="position: absolute; top: 0; left: 0; pointer-events: none;">
                ${edges.map(e => {
                  const from = nodePositions[e.from];
                  const to = nodePositions[e.to];
                  if (!from || !to) return '';
                  return `<line x1="${from.x + 70}" y1="${from.y + 20}" x2="${to.x}" y2="${to.y + 20}" stroke="var(--border-color)" stroke-width="2"/>`;
                }).join('')}
              </svg>
              ${nodeArray.map(node => {
                const pos = nodePositions[node];
                const nodeType = getNodeType(node);
                return `<div class="graph-node ${nodeType}" style="left: ${pos.x}px; top: ${pos.y}px;">${node}</div>`;
              }).join('')}
            </div>
          </div>
        </div>

        <div class="detail-card">
          <div class="detail-header">
            <div class="detail-title">üìã Connections List</div>
          </div>
          <div class="detail-body">
            <table class="prop-table">
              <thead>
                <tr><th>From</th><th>‚Üí</th><th>To</th></tr>
              </thead>
              <tbody>
                ${edges.map(e => `<tr><td>${e.from}</td><td style="color: var(--text-muted)">‚Üí</td><td>${e.to}</td></tr>`).join('')}
              </tbody>
            </table>
          </div>
        </div>
      `;
    }

    function getNodeType(nodeName) {
      if (nodeName.includes('source') || nodeName.includes('Source')) return 'source';
      if (nodeName.includes('Group') || nodeName.includes('group')) return 'group';
      if (nodeName.includes('Output') || nodeName.includes('output')) return 'output';
      return '';
    }
